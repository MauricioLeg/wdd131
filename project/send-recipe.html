<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Cooking - Send recipe</title>
    <meta name="author" content="Mauricio Leguizamon">
    <meta name="description" content="The page where you can find the most delicious recipes for desserts!">
    <link rel="stylesheet" href="styles/recipes.css">
    <script src="scripts/recipes.js" defer></script>
</head>
<body>
    <header>
        <h1>Recipes</h1>
        <button id="menu" aria-label="Toggle navigation menu"></button>
        <nav>
            <ul class="navbar">
                <li><a href="https://mauricioleg.github.io/wdd131/project/recipes.html">RECIPES</a></li>
                <li><a href="https://mauricioleg.github.io/wdd131/project/send-recipe.html">SEND YOUR RECIPE!</a></li>
                <li><a href="https://mauricioleg.github.io/wdd131/project/my-recipe.html">MY RECIPES</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="my-recipe.html">
            <fieldset>
                <legend id="req">Write your recipe here</legend>
                <p><b>*</b> indicates required</p>
                <label for="recipe-title">What is the name of your recipe?<b> *</b><input type="text" required name="recipe-title" id="recipe-title" placeholder="Chocolate Cake"></label>
                <label for="item">Enter amount and ingredient:
                    <input type="text" name="ingredient" id="item" placeholder="200g Flour">
                </label>
                <button type="submit" id="add-ingredient-btn" aria-label="Add Ingredient">Add Ingredient</button>
                <ul id="list"></ul>

                <label for="instruction">Explain in detail the steps<b> *</b>
                    <textarea name="instruction" required id="instruction" placeholder="Mix the ingredients" rows="7" cols="40"></textarea>
                </label>
                <label for="recipe-image">Add a pic of your recipe!<br>(Not too large! Less than 2mb. Optional)
                    <input type="file" id="recipe-image" name="recipe-image" accept="image/*">
                </label>
                <label for="recipe-image">Or add a link for the image (Optional)
                    <input type="url" id="recipe-image" name="recipe-image" placeholder="https://example.com/image.jpg">
                </label>
            </fieldset>
            <input type="submit" value="Send My Recipe">
        </form>
    </main>
    <footer>
        <p>© <span id="currentyear"></span> ※ Mauricio Leguizamon ※ Tucuman, Argentina</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
