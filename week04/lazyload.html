<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLoading</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <main>
        <h1>Lazy Load</h1>
        <picture>
            <img src="https://picsum.photos/400/600" alt="Placeholder1" loading="lazy" width=400 height=600>
        </picture>
        <picture>
            <img src="https://picsum.photos/400/610" alt="Placeholder2" loading="lazy" width=400 height=600>
        </picture>
        <picture>
            <img src="https://picsum.photos/400/620" alt="Placeholder3" loading="lazy" width=400 height=600>
        </picture>
        <picture>
            <img src="https://picsum.photos/400/630" alt="Placeholder4" loading="lazy" width=400 height=600>
        </picture>
        <picture>
            <img src="https://picsum.photos/400/640" alt="Placeholder5" loading="lazy" width=400 height=600>
        </picture>
        <picture>
            <img src="https://picsum.photos/400/650" alt="Placeholder6" loading="lazy" width=400 height=600>
        </picture>
    </main>
    <footer>
        <p>© <span id="currentyear"></span> ※ Mauricio Leguizamon ※ Tucuman, Argentina</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
